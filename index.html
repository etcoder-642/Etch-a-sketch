<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="buttons">
                <h2>Choose Grid</h2>
                <p>Pick the perfect size for your grid!</p>
                <button class="btn first-child">16 &times; 16</button>
                <button class="btn second-child">32 &times; 32</button>
                <button class="btn third-child">64 &times; 64</button>    
                <button class="btn custom">Custom</button>
                <div class="content"></div>
                <h2>Actions</h2>
                <button class="clear-grid">Reset</button>
                <button class="clear-trace">Erase Trace</button>
                <button class="nolines">No Grid</button>
                <button class="colorMode">Color Mode</button>
                <button class="blackMode">Black Mode</button>
                <button class="greenMode">Green Mode</button>
            </div>
        </div>
        <div class="container"></div>    
    </div>
</body>
</html>
